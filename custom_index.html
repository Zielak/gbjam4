<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="favicon.png?2"/>
    <meta charset="utf-8">

    <style>
/*
 *  Simple Grid
 */
 .row{
  clear: both;
  overflow: hidden;
  
}
.row .col{
  float: left;
  padding-right:10px;
  
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
.row.nogutter .col{
  padding-right: 0;
}
.col2 .span_1{width: 50%;}
.col2 .span_2{width: 100%;}

.col3 .span_1{width: 33.33%;}
.col3 .span_2{width: 66.66%;}
.col3 .span_3{width: 100%;}

.col4 .span_1{width: 25%;}
.col4 .span_2{width: 50%;}
.col4 .span_3{width: 75%;}
.col4 .span_4{width: 100%;}

.col5 .span_1{width: 20%;}
.col5 .span_2{width: 40%;}
.col5 .span_3{width: 60%;}
.col5 .span_4{width: 80%;}
.col5 .span_5{width: 100%;}

.col6 .span_1{width: 16.65%;}
.col6 .span_2{width: 33.32%;}
.col6 .span_3{width: 50%;}
.col6 .span_4{width: 66.65%;}
.col6 .span_5{width: 83.32%;}
.col6 .span_6{width: 100%;}

.col7 .span_1{width: 14.28%;}
.col7 .span_2{width: 28.57%;}
.col7 .span_3{width: 42.85%;}
.col7 .span_4{width: 57.14%;}
.col7 .span_5{width: 71.42%;}
.col7 .span_6{width: 85.71%;}
.col7 .span_7{width: 100%;}

#window1 { margin: 0 auto; padding: 0; }

body{
    font-size: 12px;
    font-family: arial;
    color: #F6DDF1;
    background: #3E143C !important
}
p{
    margin: 0.5em 0;
}
h3{
    margin: 0.5em 0;
    font-weight: bold;
    text-shadow: 0 2px #92005B;
}
.description{
    width: 640px;
    margin: 0 auto;
}
code{
  color: #2AA794;
  background-color: #F6DDF1;
  padding: 1px 3px 0 3px;
  border-radius: 3px;
  border-bottom: 1px solid #2aa794;
}
a{
  color: inherit;
  font-weight: bold;
  text-decoration: underline;
  text-shadow: 0 1px #2AA794;
}
a:hover{
  text-decoration: none;
}

.footer{
  text-align: center;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 10px;
}
</style>

{{#each project.app.web.libs~}}
<script type="text/javascript" src="{{this}}"></script>
{{/each}}

</head>

<body style="padding: 0; margin: 0; background-color: #111111;">
    <script type="text/javascript" src="./{{project.app.name}}{{#if project.app.web.min}}.min{{/if}}.js"></script>

    <div class="description row col3">
        <div class="col span_1">
          <p align="center"><img src="assets/images/rush_logo_web.gif" /></p>
        </div>
        <div class="col span_1">
            <h3>Movement</h3>
            <p><code>W</code>,<code>S</code>,<code>A</code>,<code>D</code></p>

            <h3>Jump</h3>
            <p>Hold movement key and hit <code>SPACE</code></p>
        </div>
        <div class="col span_1">
            <h3>Grab crate</h3>
            <p>Just walk over them!</p>
            <h3>Throw crate</h3>
            <p>Point and <code>MLB</code> (mouse left button)</p>
        </div>
    </div>

    <div class="footer">
      <p>game by: <a href="https://twitter.com/Zielakpl" target="_blank">@Zielakpl</a> | music by: <a href="https://twitter.com/pedroavelar" target="_blank">@PedroAvelar</a> | <a href="https://github.com/Zielak/gbjam4" target="_blank">get source code</a></p>
    </div>
</body>

</html>
